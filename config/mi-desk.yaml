#================= PROXY PROVIDERS =================
#
proxy-providers:
  Proxy-SG:
    type: file
    path: "./proxy_provider/SG server.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 30
  Proxy-ID:
    type: file
    path: "./proxy_provider/ID server.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
#
#================= PROXY GROUPS =================
#
proxy-groups:
- name: SG
  type: fallback
  disable-udp: false
  use:
  - Proxy-SG
  url: http://cp.cloudflare.com/generate_204
  interval: '30'
- name: ID
  type: fallback
  disable-udp: true
  use:
  - Proxy-ID
  url: http://www.gstatic.com/generate_204
  interval: '30'
#
#================= DNS =================
#
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  fake-ip-filter:
  - "+.*"
  nameserver:
  - 1.1.1.1
  - 8.8.8.8
  - 9.9.9.9
  fallback:
  - 1.1.1.1
  - 8.8.8.8
  - 9.9.9.9
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - 1.1.1.1
  - 1.0.0.1
  - 9.9.9.9
  - 149.112.112.112
  - 208.67.222.222
  - 208.67.220.220
  - 185.228.168.9
  - 185.228.169.168
  - 76.76.2.0
  - 76.76.10.0
  - 94.140.14.140
  - 94.140.14.141
  - 172.105.216.54
#
#
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
#experimental:
#  ignore-resolve-fail: true
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
rules:
- RULE-SET,Direct,DIRECT
#- RULE-SET,XL_Akrab,DIRECT
- RULE-SET,Reject,REJECT
#- RULE-SET,rule_personalads,REJECT
