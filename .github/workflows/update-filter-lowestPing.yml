name: Update filter-lowest-ping.yaml

on:
  schedule:
    - cron: '15 1,13 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Ganti dengan versi Python yang sesuai
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ganti dengan file requirements Anda, jika ada
      - name: Run script update provider
        run: python3 Backup/gatcha/filter-lowestPing.py
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Automatic update filter lowest ping"
      - name: Push changes
        run: |
          git push -u origin main
