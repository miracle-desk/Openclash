name: Update provider.yaml

on:
  schedule:
    - cron: '30 1,13 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Show python version
        run: python3 --version
      - name: Build Go app
        run: go build -o filter-connectedAkrab go/filter-connectedAkrab.go/projek-go/test-go/filter-connectedAkrab.go
      - name: Run script to generate filter-connectedAkrab.yaml
        run: ./filter-connectedAkrab
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Automatic update"
      - name: Push changes
        run: |
          git push -u origin main
